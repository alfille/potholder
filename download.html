<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>eMission System Download</title>
        <link rel="stylesheet" href="style/base.css">
        <link rel="manifest" href="manifest.json" />
		<link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
		<link rel="manifest" href="images/site.webmanifest">
    </head>
    <body>
        <header class="work_screen">
            <div id="headerbox">
                <div class="headerboxlink mainOnly"><img class="potholderLogo" src="images/potholder.png"></div>
                <div id="buttonheader">
                    <!-- top: Download DownloadCSV DowloadPPTX DownloadZIP DatabaseInfo -->
                    <div class= "Download DownloadCSV DownloadPPTX DownloadZIP topButtons pageOverlay">
                        <div class="headerboxlink"><img class="missionLogo" src="images/DCTOHC11.jpg"></div>
                        <button type="button" class="divbutton return" onclick="objectPage.show( 'back' )">Return</button>
                    </div>
                     <!-- top: ErrorLog -->
                    <div class="ErrorLog topButtons pageOverlay">
                        <button type="button" class="divbutton return" onclick="objectPage.show( 'back' )">Return</button>
                        <button type="button" class="divbutton delete" onclick="objectLog.clear()">Erase Log</button>
                    </div>
                </div>
            </div>
                <div id="titlebox">
            </div>
        </header>
        <div id="emissionbody" class="work_screen">
            <!-- body: Download -->
            <div class="Download pageOverlay">
                <div id="DownloadContent" class="buttonmenu" >
                    <h3>Choose file type</h3>
                    <button type="button" class="divbutton" onclick="objectPage.show( 'DownloadCSV' )" title="CSV file">Spreadsheet (text only)</button>
                    <button type="button" class="divbutton" onclick="objectPage.show( 'DownloadPPTX' )" title="PPTX (Powerpoint) file">Presentation</button>
                    <button type="button" class="divbutton" onclick="objectPage.show( 'DownloadZIP' )" title="Zip file or documents and images">Documents</button>
                    <button type="button" class="divbutton" onclick="Backup.all()" title="JSON file">Backup</button>
                </div>
            </div>
            <!-- body: DownloadCSV -->
            <div class="DownloadCSV pageOverlay">
                <div id="DownloadCSVContent" class="buttonmenu" >
                    <h3>Download Spreadsheet</h3>
                    <button type="button" class="divbutton" onclick="CSV.patients()">Patient List</button>
                    <button type="button" class="divbutton" onclick="CSV.operations()">Operation List</button>
                    <button type="button" class="divbutton" onclick="CSV.all()">All data</button>
                </div>
            </div>
            <!-- body: DownloadPPTX -->
            <div class="DownloadPPTX pageOverlay">
                <div id="DownloadPPTXContent" class="buttonmenu DownloadCheckbox" >
                    <h3>Download Presentation</h3>
                    <label>
                        Include Notes
                        <input type="checkbox" id="notesPPTX" checked>
                    </label>
                    <button type="button" class="divbutton" id="createPresentation" onclick="objectPPTX.print()">Create presentation</button>
                </div>
            </div>
            <!-- body: DownloadZIP -->
            <div class="DownloadZIP pageOverlay">
                <div id="DownloadZIPContent" class="buttonmenu DownloadCheckbox" >
                    <h3>Download Document Archive</h3>
                    <label>
                        Include Images
                        <input type="checkbox" id="imgZIP" checked onchange="objectZIP.test()">
                    </label>
                    <label>
                        Include Documents
                        <input type="checkbox" id="docZIP" checked onchange="objectZIP.test()">
                    </label>
                    <button type="button" class="divbutton" id="createZIP" onclick="objectZIP.print()">Create archive</button>
                </div>
            </div>
            <!-- body: ErrorLog -->
            <div class="ErrorLog pageOverlay">
                <div id="ErrorLogContent"></div>
            </div>
        </div>
        <!-- copyable parts -->
        <!-- copyable parts -->
        <div id="templates" class="pageOverlay">
            <!-- more top buttons -->
            <div id="moreTop">
                <button type="button" class="divbutton Search">Find &#x1F50E;&#xFE0E;</button>
                <button type="button" class="divbutton Qmark">Help</button>
                <button type="button" class="divbutton missionButton"><img src="/style/NoPhoto.png" class="missionButtonImage"></button>
            </div>
        </div>
        <!-- Footer -->
        <footer class="work_screen">
            <div id="footerflex">
                <div><label>User:<input type="text" readonly id="userstatus"></label></div>
                <div><label>Sync status:<input type="text" readonly id="syncstatus" readonly id="syncstatus" onclick="objectPage.show( 'ErrorLog' )"></label></div>
            </div>
        </footer>
        <!-- Splash screen -->
        <div id="splash_screen">
            <b><center>
            <h1>PotHolder</h1>
            <img src="images/potholder.png" class="splashImg" alt="PotHolder &mdash; Ceramic Project Tracker">
            <hr>
                If the application does not appear, contact:.<br>
                <a href="mailto:palfille@partners.org?subject=PotHolder error">PotHolder team</a>
            <hr>
            </center></b>
        </div>
        
        <!-- scripts -->
        <!-- pouchdb --> <script src="js/pouchdb-9.0.0.min.js"></script>
        <!-- zip (for powerpoint) --> <script src="js/jszip.min.js"></script>
        <!-- powerpoint --> <script src="js/pptxgen.min.js"></script>
        <!-- application code --> <script type="module" src="js/globals_mod.js"></script>
        <!-- application code --> <script type="module" src="js/image_mod.js"></script>
        <!-- application code --> <script type="module" src="js/id_mod.js"></script>
        <!-- application code --> <script type="module" src="js/cookie_mod.js"></script>
        <!-- application code --> <script type="module" src="js/log_mod.js"></script>
        <!-- application code --> <script type="module" src="js/simple_mod.js"></script>
        <!-- application code --> <script type="module" src="js/replicate_mod.js"></script>
        <!-- application code --> <script type="module" src="js/downapp.js"></script>
    </body>
</html>
